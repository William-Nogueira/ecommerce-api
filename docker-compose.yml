version: '3.8'

services:
  app:
    build: .
    container_name: ecommerce_api
    ports:
      - "8080:8080"
    environment:
      - DATABASE=mysql:3306/ecommerce
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
